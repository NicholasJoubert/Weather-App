<!DOCTYPE html>
<!-- html and css by JonUK -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="site.css" rel="stylesheet">
  
</head>
<body>

<main class="main-container">

  <div class="location-and-date">
    <h1 class="location-and-date__location" id="place">London, UK</h1>
    <div id="date">Sunday 4th August</div>
  </div>


  <div class="current-temperature">
    <div class="current-temperature__icon-container">
      <img src="icons/mostly-sunny.svg" class="current-temperature__icon" alt="">
    </div>
    <div class="current-temperature__content-container">
      <div class="current-temperature__value" id="currentTemp">21&deg;</div>
      <div class="current-temperature__summary" id="description">Mostly Sunny</div>
    </div>
  </div>


  <div class="current-stats">
    <div>
      <div class="current-stats__value" id = tempHigh>23&deg;</div>
      <div class="current-stats__label">High</div>
      <div class="current-stats__value" id = "tempLow">14&deg;</div>
      <div class="current-stats__label">Low</div>
    </div>
    <div>
      <div class="current-stats__value" id="windSpeed">7mph</div>
      <div class="current-stats__label">Wind</div>
      <div class="current-stats__value" id="windDirection">0%</div>
      <div class="current-stats__label">Wind Direction</div>
    </div>
    <div>
      <div class="current-stats__value" id="sunrise">05:27</div>
      <div class="current-stats__label">Sunrise</div>
      <div class="current-stats__value" id="sunset">20:57</div>
      <div class="current-stats__label" >Sunset</div>
    </div>
  </div>
  <div class="input">
    <input type="text" placeholder="Enter the city" id="cityInput" class="input_text" value="New York">
    <input type="submit" value="Submit" class="submit" onclick=update()>
  </div>
</main>

</body>
<script src="weather.js" ></script>
</html>
